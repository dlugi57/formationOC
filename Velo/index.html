<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Le viewport est configuré dans l'en-tête de la page HTML -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vélô c'est une application pour réserver les vélos en ligne">
  <meta name="keywords" content="Vélo Toulous, Location">
  <meta name="author" content="Dlugosz Piotr">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="http://piotr.la-gaude.com/Velo/">
  <meta name="twitter:title" content="Vélô Application - Location de vélo à Toulouse">
  <meta name="twitter:description" content="Vélô c'est une application pour réserver les vélos en ligne">
  <meta name="twitter:creator" content="@author_handle">
  <meta name="twitter:image" content="http://piotr.la-gaude.com/Velo/images/social-og.jpg">

  <!-- Open Graph data -->
  <meta property="og:title" content="Vélô Application - Location de vélo à Toulouse" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://piotr.la-gaude.com/Velo/" />
  <meta property="og:image" content="http://piotr.la-gaude.com/Velo/images/social-og.jpg" />
  <meta property="og:description" content="Vélô c'est une application pour réserver les vélos en ligne" />

  <!-- Stylesheets & Scripts for map and fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

  <!-- Stylesheets from page css-->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <!-- Logo -->
    <a href="#slider"><img src="images/logo.png" class="logo" title="" alt=""/></a>
    <!-- Navbar menu -->
    <nav>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="#slider">Instructions</a></li>
        <li><a href="#reservation">Application</a></li>
        <li><a href="#counter">Reservation</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTION SLIDER -->
  <section class="carousel">
    <div class="ancre100" id="slider"></div>
    <div class="slider-block" id="slider-block">
      <div id="slider-description">
        <h3 id="sliderTitle">Title</h3>
        <p id="sliderText">Descritpion</p>
      </div>
    </div>
    <!-- Buttons -->
    <a id="sliderRightBtn"><span class="circle-right"><span class="arrow arrow-next"></span></span></a>
    <a id="sliderLeftBtn"><span class="circle-left"><span class="arrow arrow-prev"></span></span></a>

    <a id="sliderPlayBtn"><span class="circle"></span><i class="fas fa-play"></i></a>
    <a id="sliderStopBtn"><span class="circle"></span><i class="fas fa-pause"></i></a>

  </section>

  <!-- SECTION RESERVATION -->
  <section class="reservation">
    <div class="ancre100" id="reservation"></div>
    <div class="introduction">
      <h2>Choisissez votre station</h2>
    </div>
    <div id="reservation-container">
      <!-- MAP -->
      <div id="reservation-map"></div>
      <aside class="description" id="description">
        <!-- Description and reservation button  -->
        <div id="description-aside" class="">
          <p id="details-station">Détails de la station : <span id="station-name"></span></p>
          <h2 id="station-status"></h2>
          <p id="adresse">Adresse : <span id="station-address"></span></p>
          <p><span id="station-stand"></span> places</p>
          <p> <span id="station-bike"></span> vélos disponibles</p>
          <p id="station-card"></p>
          <p id="station-number"></p>
          <p id=""></p>
          <form>
            <label title="Nom obligatoire" for="name-reservation">Nom*</label><input id="name-reservation" type="text" name=""  placeholder="Nom"><br>
            <label title="Prenom obligatoire" for="surname-reservation">Prenom*</label><input id="surname-reservation" type="text" name=""  placeholder="Prenom">
            <p id="info-champs"></p>
          </form>
          <button id="station-reserver-btn" href="#">Réserve</button>
        </div>
        <!-- Canvas and confirmation button -->
        <div id="reservation-aside" class="">
          <h2>Signature</h2>
          <p>Veuillez signer et confirmer pour valider votre réservation</p>
          <canvas id="canvas" width="300" height="200"></canvas>
          <br>
          <button class="confirmation-btns" id="station-clear-btn" href="#">Clear</button>
          <button class="confirmation-btns" id="station-anuler-btn" href="#">Anuler</button>
          <button class="confirmation-btns" id="station-confirmer-btn" href="#">Confirmer</button>
        </div>
      </aside>
    </div>

  </section>

  <!-- SECTION COUNTER -->
  <section class="counter">
    <div class="ancre100" id="counter"></div>
    <div class="introduction">
      <h2>votre Réservation</h2>
    </div>
    <div id="counter-block">
      <div id="counter-container" class="">
        <p id="counter-info">Aucune réservation en cours</p>
        <p id="counter-time"> <span id="counter-minut"></span> <span id="counter-second"></span></p>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/ajax.js"></script>
  <script type="text/javascript" src="scripts/carousel.js"></script>
  <script type="text/javascript" src="scripts/map.js"></script>
  <script type="text/javascript" src="scripts/stations.js"></script>
  <script type="text/javascript" src="scripts/reservation.js"></script>
  <script type="text/javascript" src="scripts/canvas.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
