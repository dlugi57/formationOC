<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>


  <table class="events-table" >
      <thead>
          <tr>
  			<th class="event-time" scope="col">Date / Heure</th>
  			<th class="event-description" scope="col">Événement</th>
  		</tr>
     	</thead>
      <tbody>



<tr class="event-table-tr">
  <td class="event-table-img">
    #_EVENTIMAGE
  </td>
  <td class="event-table-time">
    #_EVENTDATES<br/>
        #_EVENTTIMES
      </td>

  <td class="event-table-description">
    #_EVENTLINK
    {has_location}<br/><i>#_EVENTNOTES</i>{/has_location}
  </td>
  <td>
    <input type="submit" value="Inscription" class="event-table-btn button small">
  </td>
</tr>

















  <tr>
  			<td>
                  #_EVENTDATES<br/>
                  #_EVENTTIMES
              </td>
              <td>
                  #_EVENTLINK
                  {has_location}<br/><i>#_LOCATIONNAME, #_LOCATIONTOWN #_LOCATIONSTATE</i>{/has_location}
              </td>
          </tr>
    <tr>
      <td>
        #_EVENTIMAGE
      </td>
      <td>
        #_EVENTDATES<br/>
        #_EVENTTIMES
      </td>




</body>

</html>
