<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Website Title -->
<title>WebAgency - Réalisation des sites Web</title>

<!-- Le viewport est configuré dans l'en-tête de la page HTML -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="WebAgence une agence web, qui réalise des sites web pour différents clients.">
<meta name="keywords" content="WebAgency, Site Web , SEO, UX, UI">
<meta name="author" content="Dlugosz Piotr">



<!-- Stylesheets -->

<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/styles.css" />

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <!-- Logo -->
    <a href="#home"><img src="" class="logo" title="" alt=""/></a>
    <!-- Navbar menu -->
    <nav>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a title="" href="#slider">Instructions</a></li>
        <li><a title="" href="#reservation">Application</a></li>
        <li><a title="" href="#counter">Reservation</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTION SLIDER -->
  <section class="slider">
    <div class="ancre100" id="slider"></div>
    <figure class="" id=""><img class="" id="sliderImage" src="images/portfolio-lunette.jpg" alt="">
      <figcaption class=""><i class="fa fa-eye"></i><h3 id="sliderTitle">Title</h3>
        <p id="sliderText">Descritpion</p>
      </figcaption>
    </figure>
    <button id="sliderRightBtn" type="button" name="button">right</button>
    <button id="sliderLeftBtn" type="button" name="button">left</button>
    <button id="sliderPlayBtn" type="button" name="button">play</button>
    <button id="sliderStopBtn" type="button" name="button">stop</button>
  </section>

  <!-- SECTION RESERVATION -->
  <section class="reservation">
    <div class="ancre100" id="reservation"></div>

    <div id="reservation-container">
      <article class="map">

      </article>
      <aside class="description">

      </aside>
    </div>

  </section>

  <!-- SECTION COUNTER -->
  <section class="counter">
    <div class="ancre100" id="counter"></div>
  </section>

  <script type="text/javascript" src="scripts/carousel.js"></script>
</body>

</html>
